{% load recipe_filters %}

<ul class="tags">
  {% for tag in all_tags %}
    <li class="tags__item">
      <a class="tags__checkbox tags__checkbox_style_{{ tag.color }} 
        {% if tag.name in tags_list %} tags__checkbox_active {% endif %}"
        href="?{{ request|get_filter_tags:tag}}"></a>
      <span class="tags__label">{{ tag.name }}</span>
    </li>
  {% endfor %}
</ul>
