{% load user_filters %}

<nav class="pagination" aria-label="Search results pages">
  <ul class="pagination__container">
    {% if page.has_previous %}
      <li class="pagination__item">
        <a class="pagination__link link" href="?{% url_replace page=page.previous_page_number %}">
          <span class="icon-left"></span>
        </a>
      </li>
    {% else %}
      <li class="pagination__item">
        <a class="pagination__link link" href="#" tabindex="-1" aria-disabled="true">
          <span class="icon-left icon-left_inactive"></span>
        </a>
      </li>
    {% endif %}

    {% for i in paginator.page_range %}
      {% if page.number == i %}
        <li class="pagination__item pagination__item_active"><a class="pagination__link link" href="#">{{ i }}</a></li>
      {% else %}
        <li class="pagination__item"><a class="pagination__link link" href="?{% url_replace page=i %}">{{ i }}</a></li>
      {% endif %}
    {% endfor %}

    {% if page.has_next %}
      <li class="pagination__item-item">
        <a class="pagination__link link" href="?{% url_replace page=page.next_page_number %}">
          <span class="icon-right"></span>
        </a>
      </li>
    {% else %}
      <li class="pagination__item-item">
        <a class="pagination__link link" href="#" tabindex="-1" aria-disabled="true">
          <span class="icon-right icon-right_inactive" ></span>
        </a>
      </li>
    {% endif %}
  </ul>
</nav>
