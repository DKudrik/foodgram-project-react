{% extends "base.html" %} 
{% block title %}Регистрация{% endblock %}
{% block content %} 

<body class="body">
<main class="main container">
  <div class="main__header">
    <h1 class="main__title">Регистрация</h1>
  </div>
  <div class="form-container">
    <form class="form" method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {% if form.password1.errors %}{{ form.password1.errors }}{% endif %} 
      {% if form.password2.errors %}{{ form.password2.errors }}{% endif %}
      <div class="form__group">
        <label for="id_first_name" class="form__label">Имя</label>
        <div class="form__field-group">
          <input type="text" name="first_name" id="id_first_name" class="form__input">
          <span class="form__error"></span>
        </div>
      </div>
      <div class="form__group">
        <label for="id_username" class="form__label">Имя пользователя</label>
        <div class="form__field-group">
          <input type="text" name="username" id="id_username" class="form__input">
        </div>
      </div>
      <div class="form__group">
        <label for="id_email" class="form__label">Адрес электронной почты</label>
        <div class="form__field-group">
          <input type="email" name="email" id="id_email" class="form__input">
          <span class="form__error"></span>
        </div>
      </div>
      <div class="form__group">
        <label for="id_password" class="form__label">Пароль</label>
        <div class="form__field-group">
          <input type="password" name="password1" id="id_password1" class="form__input">
          <span class="form__error"></span>
        </div>
      </div>
      <div class="form__group">
        <label for="id_password" class="form__label">Подтверждение пароля</label>
        <div class="form__field-group">
          <input type="password" name="password2" id="id_password2" class="form__input">
          <span class="form__error"></span>
        </div>
      </div>
      <div class="form__footer">
        <button class="button button_style_blue" type="submit">Создать аккаунт</button>
      </div>
    </form>
  </div>
</main>
</body>

{% endblock %}
