<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Рецепты{% endblock %}</title>
  {% load static %}
  {% block styles %}
  <link rel="stylesheet" type="text/css" href="{% static 'pages/form.css' %}">
  {% endblock %}
</head>
<body class="body">
  {% include 'includes/header.html' %}
  <main class="main container">
    {% block content %}
    {% endblock %}
  </main>
  {% include 'includes/footer.html' %}

  <script src="./js/components/MainCards.js"></script>

  <script src="./js/components/Purchases.js"></script>
  <script src="./js/components/Favorites.js"></script>

  <script src="./js/config/config.js"></script>
  <script src="./js/components/CardList.js"></script>
  <script src="./js/components/Header.js"></script>

  <script src="./js/api/Api.js"></script>
  <script src="indexAuth.js"></script>
</body>
</html>
